<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Rock Paper Scissor</h1>
      </div>

      <div class="choice-container flex">
        <div class="choice flex" id="rock">
          <img src="images/rock.png" alt="rock" />
        </div>
        <div class="choice flex" id="paper">
          <img src="images/paper.png" alt="paper" />
        </div>
        <div class="choice flex" id="scissor">
          <img src="images/scissor.png" alt="scissor" />
        </div>
      </div>

      <div class="score-container flex">
        <div class="score-board">
          <p id="userScore">0</p>
          <p>You:</p>
        </div>
        <div class="score-board">
          <p id="compScore">0</p>
          <p>Comp:</p>
        </div>
      </div>

      <div class="msg-container">
        <p id="msg">Pick Your Move.</p>
      </div>
      <div class="reset">
        <p id="reset-btn">Reset</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
