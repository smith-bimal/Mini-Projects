<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <main>
      <div class="game-container flex">
        <h1>TIC TAC TOE</h1>
        <div class="game flex">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
        <div class="scoreboard">
          <div id="small-msg"></div>
          <p>Player O: <span id="playerOScore">0</span></p>
          <p>Player X: <span id="playerXScore">0</span></p>
          <br />
          <p>Final Score is 5.</p>
        </div>
        <button id="reset-btn" class="button">RESET</button>
      </div>
      <div class="msg-container flex">
        <img src="Assets/sinda-my-sinda.gif" alt="GIF" id="cong-gif" />
        <div id="msg"></div>
        <button id="new-game-btn" class="button">NEW GAME</button>
      </div>
    </main>
    <!-- <script src="app.js"></script> -->
    <script src="app2.js"></script>
  </body>
</html>
