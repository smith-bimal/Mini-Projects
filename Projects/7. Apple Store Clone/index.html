<!DOCTYPE html>

    />

  <body>
    <nav class="navbar flex">
      <div class="nav-main-container flex container">
        <a href="#"
          ><div class="link-text">
            <i class="fa-brands fa-apple" style="font-size: 18px"></i></div
        ></a>
        <input type="checkbox" id="store" />
        <label for="store" class="link-text">Store</label>
        <a href="#"><div class="link-text">Mac</div></a>
        <a href="#"><div class="link-text">iPad</div></a>

        <a href="#"><div class="link-text">TV & Home</div></a>
        <a href="#"><div class="link-text">Entertainment</div></a>
        <a href="#"><div class="link-text">Accessories</div></a>
        <a href="#"><div class="link-text">Support</div></a>
        <a href="#"
          ><div class="link-text" style="font-size: 14px">
            <i class="fa-solid fa-magnifying-glass"></i></div
        ></a>
        <a href="#"
          ><div class="link-text" style="font-size: 14px">
            <i class="fa-solid fa-bag-shopping"></i></div
        ></a>
      </div>
    </nav>
    <div class="sub-store-container flex" id="dropdown-products">
      <div class="container sub-store flex">
        <ul>
          <li class="sub-store-heading">Shop</li>
          <li class="sub-store-main link-text">Shop the Latest</li>
          <li class="sub-store-main link-text">Mac</li>
          <li class="sub-store-main link-text">iPad</li>

          <li class="link-text">Find a Store</li>
          <li class="link-text">Order Status</li>
          <li class="link-text">Ways to Buy</li>
        </ul>

        <ul>
          <li class="sub-store-heading">Shop Special Stores</li>
          <li class="link-text">Education</li>
          <li class="link-text">Business</li>
        </ul>
      </div>
