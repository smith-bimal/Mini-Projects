<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="video">
      <video autoplay muted playsinline loop id="myVideo">
        <source src="Videos/video (2160p).mp4" type="video/mp4" />
      </video>
    </div>
    <main>
      <div class="clock-container">
        <div class="name">Futuristic Digital Clock</div>

        <div class="time">
          <div class="ampm"></div>
          <div class="hourbox" id="hour"></div>
          <p class="divider1">:</p>
          <div class="minutebox" id="minute"></div>
          <p class="divider2">:</p>
          <div class="secbox"></div>
        </div>

        <div class="date-day-container">
          <div class="date-container">
            <div class="month"></div>
            <div class="date"></div>
            <div class="year"></div>
          </div>

          <div class="day-viewer">
            <span class="day1"></span>
            <span class="day2">DAY</span>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
