<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      <span class="text-red">S</span><span class="text-blue">I</span
      ><span class="text-green">M</span><span class="text-yellow">O</span
      ><span class="">N</span> <span class="text-red">S</span
      ><span class="text-blue">A</span><span class="text-green">Y</span
      ><span class="text-yellow">S</span>
    </h1>
    <h2>Press any key to start the game.</h2>

    <div class="btn-container">
      <div class="btn green" id="green"></div>
      <div class="btn red" id="red"></div>
      <div class="btn yellow" id="yellow"></div>
      <div class="btn blue" id="blue"></div>
    </div>

    <div class="level-container"><span></span></div>

    <script src="script.js"></script>
  </body>
</html>
